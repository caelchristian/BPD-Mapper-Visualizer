<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 14,
            center: new google.maps.LatLng(44.475883, -73.212074)
        });

        new google.maps.Circle({
            strokeColor: '#3B0B39',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#3B0B39',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(44.4841132740907, -73.1996918374657),
            radius: 40
        });

        new google.maps.Circle({
            strokeColor: '#3B0B39',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#3B0B39',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(44.4756809079735, -73.2128371784682),
            radius: 40
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
