{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container pt-md-5">

    <form method="POST">
        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                    <h3 class="text-center">Submit Police Incident</h3>
                    
                    <label>Call Type: (ex. Noise)</label>
                    <input type="text" name="call_type"><br>

                    <label for = "call_type_group">Call Type Group (ex. Quality of Life)</label>
                    <input type="text" name="call_type_group"><br>

                    <label for = "call_time">Call Time: (ex. 11:40:00)</label>
                    <input type="text" name="call_time"><br>
                    
                    <label>Street:</label>
                    <input type="text" name="street"><br>
                    
                    <label for = "call_origin">Call Origin:</label><br>
                        911 <input type="radio" name="call_origin" value = "911"><br>
                        In Person <input type="radio" name="call_origin" value = "in_person"><br>
                        Officer/Radio <input type="radio" name="call_origin" value = "officer_radio"><br>
                        Online Report <input type="radio" name="call_origin" value = "online"><br>
                        Phone <input type="radio" name="call_origin" value = "phone"><br>
                        Unknown <input type="radio" name="call_origin" value = "Unknown"><br><br>

                    <label>Mental Health Related</label>
                    <input type="checkbox" name="mental_health_related"><br>

                    <label>Drug Related</label>
                    <input type="checkbox" name="drug_related"><br>

                    <label>Domestic Violence Related</label>
                    <input type="checkbox" name="dv_related"><br>

                    <label for = "alcohol_related">Alcohol Related </label>
                    <input type="checkbox" name="alcohol_related"><br>

                    <label for= "area">Area: </label>
                    <select name = "area">
                        <option value = "a">A</option>
                        <option value = "b">B</option>
                        <option value = "c">C</option>
                        <option value = "d">D</option>
                        <option value = "e">E</option>
                        <option value = "airport">Airport</option>
                        <option value = "unknown">Unknown</option>
                    </select><br>

                    <label for = "area_name">Area Name: </label>
                    <input type="text" name="area_name"><br>

                    <label for = "latitude">Latitude</label>
                    <input type="text" name="latitude"><br>

                    <label for = "longitude">Longitude</label>
                    <input type="text" name="longitude"><br>

                    <label for = "date">Date of incident: </label>
                    <input type="date" name="date"><br>

                    <label for = "dow">Day of week</label>
                    <select name = "dow">
                        <option value = "sunday">Sunday</option>
                        <option value = "monday">Monday</option>
                        <option value = "tuesday">Tuesday</option>
                        <option value = "wednesday">Wednesday</option>
                        <option value = "thursday">Thursday</option>
                        <option value = "friday">Friday</option>
                        <option value = "saturday">Saturday</option>
                    </select><br>

                    <label for = "ward">Ward</label>
                    <select name = "ward">
                        <option value = "1">1</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5</option>
                        <option value = "6">6</option>
                        <option value = "7">7</option>
                        <option value = "8">8</option>
                        <option value = "unknown">Unknown</option>
                    </select><br>

                    <label for = "district">District</label>
                        <select name = "district">
                        <option value = "">Central</option>
                        <option value = "">East</option>
                        <option value = "">North</option>
                        <option value = "">South</option>
                        <option value = "unknown">Unknown</option>
                    </select><br>

                    <label for = "priority">Priority</label>
                    <select name = "priority">
                        <option name="priority" value="1">1<br>
                        <option name="priority" value="2">2<br>
                        <option name="priority" value="3">3<br>
                        <option name="priority" value="NA">N/A<br>
                    </select><br>

                    <button type="submit" class="btn btn-primary" name="incident_button">Submit</button>

                </div>


                <div class="col">
                    <h3 class="text-center">Submit Arrest</h3>
                    
                    <label>
                        Arrest date: <input type="date" name="date">
                    </label><br>

                    <label for="gender">Gender</label><br>
                    <select name = "gender">
                        <option value = "female">Female</option><br>
                        <option value="male">Male</option><br>
                        <option value = "trans">Transgender</option><br>
                        <option value="unknown">Unknown</option><br>
                    </select><br>

                    <label for = "category">Category</label>
                    <select name = "category">
                        <option value = "Assault">Assault</option>
                        <option value = "DV">Domestic Violence</option>
                        <option value = "Disorder">Disorder</option>
                        <option value = "Driving">Driving</option>
                        <option value = "Drugs">Drugs</option>
                        <option value = "Financial">Financial</option>
                        <option value = "Other">Other</option>
                        <option value = "Property">Property</option>
                        <option value = "Sexual Offense">Sexual Offense</option>
                        <option value = "Trespass">Trespass</option>
                        <option value = "Warrant or Court Order">Warrant or Court Order</option>
                        <option value = "Weapons">Weapons</option>
                    </select><br>

                    <label for = "race">Race</label>
                    <select name = "race">
                        <option value = "">American Indian or Alaska Native</option>
                        <option value = "">Asian</option>
                        <option value = "">Black or African American</option>
                        <option value = "">Native Hawaiian or Other Pacific Islander</option>
                        <option value = "">Other</option>
                        <option value = "">Unknown</option>
                        <option value = "">White</option>
                    </select><br>

                    <label for = "age">Age</label>
                    <input type="int" name="age"><br>

                    <label for="charge">Charge</label>
                    <input type="text" name="charge"><br>

                    <label for = "most_serious">Most serious </label>
                    <input type="checkbox" name="most_serious"><br>

                    <label for = "felony">Felony </label>
                    <input type="checkbox" name="felony"><br>

                    <label for = "violent">Violent </label>
                    <input type="checkbox" name="violent"><br>

                    <button type="submit" class="btn btn-primary" name="arrest_button">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
