{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="container pt-md-5 text-center">
        <h1 class="display-4">Please login or create an account.</h1>
    <p class="lead">Passwords must contain one uppercase, lowercase, numerical and special character.</p>
    </div>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="POST">
                    <h3 align="center">Login</h3>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email-login" name="email-login" placeholder="Email:"/>
                    </div>
                        <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password-login" name="password-login" placeholder="Password:"/>
                      </div>
                  <button type="submit" class="btn btn-primary" name="button" value="login">Login</button>
                </form>
            </div>
            <div class="col-md-6">
                <form method="POST">
                    <h3 align="center">Sign Up</h3>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email-signup" name="email-signup" placeholder="Email:"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password-signup" name="password-signup" />
                        <button type="submit" class="btn btn-primary" name="spw" value="suggest"> Click to suggest strong password</button>
                    </div>
                    <button type="submit" class="btn btn-primary" name="button" value="signup">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
